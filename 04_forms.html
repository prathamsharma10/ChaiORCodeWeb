  <body>
    <h1>Login Form</h1>

    <form>
      <label for="Email">
        Email:
        <input type="text" name="Email" />
      </label>
      <label for="Password">
        Password:
        <input type="password" name="Password" id="" />
      </label>
      <button type="submit">Login</button>
    </form>

    <h2>Learning Form</h2>

    <div>
      <form>
        <label for="Email">
          Email:<input placeholder="Email" type="email" name="Email" id="" />
        </label>
        <button type="submit">Submit</button>
        <textarea name="" id="" cols="4" rows="2"></textarea>
      </form>
    </div>
    <div>
      <form>
        <label for="Games">
          Cricket:<input type="checkbox" name="Games" id="" />
        </label>
        <label for="Games">
          Football:<input type="checkbox" name="Games" id="" />
          Basketball:<input type="radio" name="Games" id="" />
        </label>
      </form>
    </div>
    <div>
      <form>
        <label for="Games">
          <select name="Games" id="">
            <option value="Cricket">Cricket</option>
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
          </select>
        </label>
        <label for="month">
          <input type="month" name="" id="" />
          <input type="date" name="" id="" />
          <input type="file" name="" id="" />
          <input type="color" />
        </label>
      </form>
    </div>
  </body>
